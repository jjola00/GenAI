<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="../frontend/static/css/ChatPage.css">
    <title>Chat Page</title>
</head>
<body>

    <div class="top-bar">
        <img src="../static/logo.png" alt="Logo">
    </div>

    <!-- Section where messages will be displayed -->
    <div id="message-display"></div>

    <div class="bottom-bar">
        <textarea id="searchInput" placeholder="Type your message here..." aria-label="Search"></textarea>
        <button type="submit" onclick="submitSearch()">
            <img src="../static/send.png" alt="Send">
        </button>
    </div>
    <footer>
        <p>&copy; ClubHub | Tom, JJ, Dara, Dawid</p>
    </footer>

    <script>
        // Function to automatically resize the textarea
        document.getElementById('searchInput').addEventListener('input', function () {
            this.style.height = 'auto'; // Reset the height first to get accurate scrollHeight
            this.style.height = this.scrollHeight + 'px'; // Set new height based on content
        });

        function submitSearch() {
            const message = document.getElementById('searchInput').value;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.getElementById('message-display').appendChild(messageElement);
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').style.height = 'auto';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitSearch();
            }
        });
    </script>
</body>
</html>
