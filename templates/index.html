<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    
    <style>
        body {
            background-image: url('static/pbg.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        nav {
            position: sticky;
            top: 0;
            background-color: #121212;
            padding: 14px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav img {
            height: 16px;
            margin-right: 30px;
        }

        nav a {
            font-family: 'Sequel Sans Light Head', Rockwell;
            font-size: smaller;
            color: #aeaeb7;
            text-decoration: none;
            margin: 0 20px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-bar textarea {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            font-family: 'Sequel Sans Light Head';
        }

        .bottom-bar button {
            background-color: white;
            color: black;
            font-family: 'Sequel Sans Semi Bold Head', Rockwell;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .bottom-bar button:hover {
            background-color: #000;
            color: white;
        }

        #message-display {
            padding: 20px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            font-family: 'Sequel Sans Light Head', Rockwell;
            color: white;
        }

        footer {
            background-color: black;
            text-align: center;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(66, 66, 66);
        }
    </style>
</head>
<body>

    <!-- Navigation from base.html -->
    <nav>
        <img src="static/images/logo.png" alt="Tiny Logo">
        <a href="/">Home</a>
    </nav>

    <!-- Section where messages will be displayed -->
    <div id="message-display"></div>

    <div class="bottom-bar">
        <textarea id="searchInput" placeholder="Type your message here..." aria-label="Search"></textarea>
        <button type="submit" onclick="submitSearch()">
            Send
        </button>
    </div>
    <footer>
        <p>&copy; ClubHub | Tom, JJ, Dara, Dawid</p>
    </footer>

    <script>
        // Function to automatically resize the textarea
        document.getElementById('searchInput').addEventListener('input', function () {
            this.style.height = 'auto'; // Reset the height first to get accurate scrollHeight
            this.style.height = this.scrollHeight + 'px'; // Set new height based on content
        });

        function submitSearch() {
            const message = document.getElementById('searchInput').value;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.getElementById('message-display').appendChild(messageElement);
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').style.height = 'auto';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitSearch();
            }
        });
    </script>
</body>
</html>
